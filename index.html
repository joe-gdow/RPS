<script>
    function computerPlay() {
        let guess = Math.floor(Math.random() * 3 + 1);
        if (guess === 1) {
            return "rock"
        }
        else if (guess === 2) {
            return "paper"
        }
        else if (guess === 3) {
            return "scissors"
        }
             
    }
</script>
